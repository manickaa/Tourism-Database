<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<body>
    <div class="bg">
        <div class="admin-page">
            <div class="form">
                <form method="get">
                    <fieldset>
                        <legend>Add New Travel Location:</legend>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">City</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="location_city" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">Country</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="location_country" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark" id="submitInfo">Add</button>
                        <a href="locations.html" class="btn btn-dark" id="submitInfo">Return to Manage Locations</a>

                    </fieldset>
                </form>
            </div> 
        </div>
    </div>
</body>
