<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<body>
    <div class="bg">
        <div class="admin-page">
            <div class="form">
                <form method="get">
                    <fieldset>
                        <legend>Update Tour Guide:</legend>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">First Name</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="firstname" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">Last Name</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="lastname" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark" id="submitInfo">Update</button>
                    </fieldset>
                </form>
            </div> 
        </div>
    </div>
</body>
