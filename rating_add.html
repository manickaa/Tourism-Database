        <div class="admin-page">
        <div class = "form">
            <form method="get">
                <fieldset>
                    <legend>Add Ratings</legend>
                    <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">Customer ID</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="booking_ID" required>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">Rating</label>
                            <div class="col-6">
                                <select name="guide_name" size="1" class="form-control" id="guide_name">
                                    <option value="blank"></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">Location</label>
                            <div class="col-6">
                                <select name="guide_name" size="1" class="form-control" id="guide_name">
                                    <option value="blank"></option>
                                    <option value="Krabi">Krabi</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Florida">Florida</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">Review</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="review" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark" id="submitInfo">
                        Add
                    </button>
                </fieldset>
            </form>
