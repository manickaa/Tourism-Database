<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<body>
    <div class="bg">
        <div class="admin-page">
            <div class="form">
                <form method="get">
                    <fieldset>
                        <legend>Add New Assignment:</legend>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">Booking ID#</label>
                            <div class="col-6">
                                <select name="assign_ide" size="1" class="form-control" id="guide_name" required>
                                    <option value="0"></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="formGroupExampleInput" class="col-2 col-form-label">Tour Guide</label>
                            <div class="col-6">
                                <select name="guide_name" size="1" class="form-control" id="guide_name" required>
                                    <option value="none"></option>
                                    <option value="john_smith">John Smith</option>
                                    <option value="john_doe">John Doe</option>
                                    <option value="jane_doe">Jane Doe</option>
                                    <option value="mary_brown">Mary Brown</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark" id="submitInfo">Add</button>
                        <a href="assignments.html" class="btn btn-dark" id="submitInfo">Return to Manage Assignments</a>

                    </fieldset>
                </form>
            </div> 
        </div>
    </div>
</body>
