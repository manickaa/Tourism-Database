        <div class="admin-page">
        <div class="form">
        <form method="get">
            <fieldset>
                <legend>Search Customers</legend>
                <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">First Name</label>
                        <div class="col-6">
                        <input type="text" class="form-control" id="firstname" placeholder="Your First Name" required >
                        </div>
                </div>
                <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">Last Name</label>
                        <div class="col-6">
                        <input type="text" class="form-control" id="lastname" placeholder="Your Last Name" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">City</label>
                        <div class="col-6">
                        <input type="text" class="form-control" id="city" placeholder="Eg:Seattle" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">State</label>
                        <div class="col-6">
                        <input type="text" class="form-control" id="state" placeholder="Eg:Washington" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="formGroupExampleInput" class="col-2 col-form-label">Country</label>
                        <div class="col-6">
                        <input type="text" class="form-control" id="country" placeholder="Eg:USA" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="example-tel-input" class="col-2 col-form-label">Phone Number</label>
                        <div class="col-6">
                        <input class="form-control" type="tel" id="phonenumber" pattern="^\d{4}-\d{3}-\d{4}$" placeholder="xxxx-xxx-xxxx" required>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-2 col-form-label">Email ID</label>
                        <div class="col-6">
                        <input type="email" class="form-control" id="email" placeholder="Eg:abcd@gmail.com" required>
                        </div>
                </div>
                <button type="submit" class="btn btn-dark" id="submitInfo">Submit</button>
            </fieldset>
        </form>
        </div>
        <br />
        <table class="table table-bordered">
            <thead>
                    <tr>
                        <th scope="col">#</th> 
                        <th scope="col">First Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Email</th>
                    </tr>
            </thead>
        </table>
